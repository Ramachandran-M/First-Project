<html>
    <head>
        <title>form</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body class="form">
        <form onsubmit="myfunc(event)">
        <div class="formbox">
            <h1 style="text-align:center;color:black">Test Drive Registration</h1>
            <p>First Name</p>
            <input type="First Name" id="first_name" name="" placeholder="First Name">
            <p>Last Name</p>
            <input type="Last Name" id="last_name" name="" placeholder="Last Name">
            <p>Date of Birth:</p>
            <input type="date" id="date_of_birth">
            <p>Email Id:</p>
            <input type ="email" id="e_mail" type="email" placeholder="email">
            <p>Mobile Number:</p>
            <input type="number" id ="mobile_number" placeholder="mobilenumber">
            <p>Address</p>
            <input type="address" id="address" placeholder="address">
            <p>Driving License Number:</p>
            <input type="license number" id="license_number" placeholder="License Number">
            <input type="submit" value="submit">
            <p>After submiting the form wait for some time,Our team will contact you very soon.</p>
        </div>
        </form>
    </body>
    <script src="script.js"></script>
</html>
